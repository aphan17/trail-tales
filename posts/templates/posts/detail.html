
{% extends 'base.html'%}
{% load static %}

{% block title %}
{{ post.name }}
{% endblock title %}

{% block nav %}
<li><a href="{% url 'edit_post' post.id %}"><img src="{% static 'css/note-edit-outline.svg'%}" height="40" width="40"></a></li>
{% endblock nav %}

{% block content %}
<main>
    <div class = "post-detail">
        <h1>{{post.name}}</h1>
        <p>{{post.description}}</p>
    </div>
</main>
{% endblock content %}
