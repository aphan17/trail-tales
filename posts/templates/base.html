{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body>
<header>
    <nav class = 'navbar'>
        <ul>
            <li class="left"><a href="{% url 'homepage' %}" title="Homepage"><img src="{% static 'css/forest-outline.svg' %}" height="40" width="40"/></a></li>

            {% if user.is_authenticated %}
            <li class="left"><a href="{% url 'create_post' %}"title="Create Post"><img src="{% static 'css/pencil-plus-outline.svg'%}" height="40" width="40"></a></li>

            {% block nav %}
            {% endblock nav %}

            <li class="right"><a href="{% url 'logout' %}" title="Logout"><img src="{% static 'css/logout-variant.svg' %}" height="40" width="40"></a></li>
            {% else %}

            <li class="right"><a href="{% url 'login' %}" title="Login"><img src="{% static 'css/login-variant.svg' %}" height="40" width="40"></a></li>
            {% endif %}

        </ul>
    </nav>
</header>
    {% block content %}
    {% endblock content %}
</body>

</html>
