<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body>
<header>
    <nav class = 'navbar'>
        <ul>
            <li class="left"><a href="{% url 'homepage' %}">Trail Tales</a></li>
            {% if user.is_authenticated %}
            <li class="left"><a href="{% url 'create_post' %}">Create Blog Post</a></li>
            <li class="left"><a>Edit Blog Post</a></li>

            <li class="right"><a href="{% url 'logout' %}">Logout</a></li>

            {% else %}
            <li class="right"><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
    {% block content %}
    {% endblock content %}
</body>

</html>
